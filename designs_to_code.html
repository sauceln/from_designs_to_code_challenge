<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Greg's List</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <meta name="description" content="Prototype for Greg's List results to a user serach for sofware jobs.">
</head>
<body>
  <header>
    <div class='container'>
      <nav>
        <p class="logo"> Greg's List</p>
        <a href="">Post</a>
        <a href="">Account</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="search">
      <p>Search results</p>
      <input type="text" id="search-box" placeholder="Search software jobs"/>
      <button type="submit" class="search-button">
        <img src="magnifying-glass.png" class="magnifying-glass"/>
      </button>
    </div>
    <div class="pages">
      <a class="pages-button">< prev</a>
      <span class="pages-display">1 to 100 of 179</span>
      <a class="pages-button">next ></a>
    </div>
    <ul class="listings">
      <li class="listing">
        <span class="date">June 22</span>
        <a href="#" class="position-title">Technical Project Manager</a>
        <span class="location">Midtown East</span>
      </li>
      <li class="listing">
        <span class="date">June 21</span>
        <a href="#" class="position-title">Frontend Developer</a>
        <span class="location">SoHo</span>
      </li>
      <li class="listing">
        <span class="date">June 20</span>
        <a href="#" class="position-title">Senior Python Developer / Cofounder</a>
        <span class="location">Flatiron</span>
      </li>
    </ul>
</main>
</body>
</html>
